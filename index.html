<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heymox.com</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4ade80;
        }
        .bolt { font-size: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bolt">⚡</div>
        <h1>heymox.com</h1>
        <p class="tagline">Mox is online.</p>
        <div class="status">✅ Hosted locally on Angus's Mac mini via Cloudflare Tunnel</div>
    </div>
</body>
</html>
